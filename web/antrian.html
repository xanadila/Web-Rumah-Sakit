    <script>
        var url = "http://202.94.83.190:8080/165314031_RSKUv2/webresources/Antrian/getAntrian";
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                getList(this.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        function getList(response) {
            var arr = JSON.parse(response);
            var i;
            var out = "<table id='tabel'>";
                    out += "<tr><th>ID</th>"
                    out += "<th>No. RM</th>"
                    out += "<th>Nama Pasien</th>"
                    out += "<th>Alamat Pasien</th>"
                    out += "<th>Nama Klinik</th>"
                    out += "<th>Tanggal Rawat</th></tr>"
            for (i = 0; i < arr.length; i++) {
                out += "<tr><td>" + arr[i].id +
                        "</td><td>" + arr[i].noRm +
                        "</td><td>" + arr[i].nama +
                        "</td><td>" + arr[i].alamat +
                        "</td><td>" + arr[i].namaKlinik +
                        "</td><td>" + arr[i].tanggal +
                        "</td></tr>";
            }
            out += "</table>";
            document.getElementById("output").innerHTML = out;
            ;
        }
    </script>
