      <section class="searching-area" id="cari">
        <div class="container-fluid">
          <div class="row d-flex justify-content-end align-items-center">            
            <div class="col-lg-6 col-md-12 search-center no-padding">
              <h1>Cari Data Pasien</h1>
                <form class="booking-form">
                  <div class="row">
		    <div class="col-lg-12 d-flex flex-column">
                      <input type="text" id="nik" placeholder="Masukkan NIK" class="form-control mt-20" required="" required>
                    </div>
		   <div class="col-lg-12 d-flex justify-content-end send-btn">
                      <button type="button" onclick="loadDoc()" class="submit-btn primary-btn mt-20 text-uppercase" id="btn">Cari<span class="lnr lnr-arrow-right"></span></button>
                    </div>  
                    <div class="col-lg-12 d-flex flex-column">
                      <input type="text" id="nama" placeholder="Nama Pasien" onblur="this.placeholder = 'Nama Pasien'" class="form-control mt-20" readonly>
                    </div>
                    <div class="col-lg-12 d-flex flex-column">
                      <input type="text" id="noRm" placeholder="No. RM" onblur="this.placeholder = 'No. RM'" class="form-control mt-20" readonly>
                    </div>
                    <div class="col-lg-12 d-flex flex-column"> 
                      <input type="text" id="nik" placeholder="NIK" onblur="this.placeholder = 'NIK'" class="form-control mt-20" readonly>
                    </div>
                    <div class="col-lg-12 d-flex flex-column">
                      <input type="text" id="alamat" placeholder="Alamat" onblur="this.placeholder = 'Alamat'" class="form-control mt-20" readonly>
                    </div>
                    <div class="col-lg-12 flex-column">
                      <input type="text" id="tanggalLahir" placeholder="yyyy-mm-dd" onblur="this.placeholder = 'yyyy-mm-dd'" class="form-control mt-20" readonly>
                    </div>
                    <div class="col-lg-12 flex-column">
                      <input type="text" id="kelamin" placeholder="L / P" onblur="this.placeholder = 'L / P'" class="form-control mt-20" readonly>
                    </div>                   
                      </div>
                </form>
                <pre id="output"></pre>
              </div>
            </div>
          </div>
      </section>      
    <script>
        function loadDoc() {
            var url = "http://202.94.83.190:8080/rsku/webresources/pasien/cariPasien?nik=" + nik.value
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", url, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText;
                    var myObj = JSON.parse(this.responseText);
                    document.getElementById("nama").value = myObj.nama;
		    document.getElementById("noRm").value = myObj.noRm;
		    document.getElementById("kelamin").value = myObj.kelamin;
                    document.getElementById("alamat").value = myObj.alamat;
		    document.getElementById("tanggalLahir").value = myObj.tanggalLahir;
		    document.getElementById("nik").value = myObj.nik;
                }
            }
        }
    </script>
